<!DOCTYPE html>

<head>
  <meta charset=" UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width-device-width, initial-scale=1.0" />
  <title>Randevu Al</title>
  <link rel="stylesheet" href="user.css" />

  <style>
    .wrapper.appointment {
      position: relative;
      width: 400px;
      height: fit-content;
      background-color: transparent;
      border: 5px solid #699ecf;
      border-radius: 20px;
      backdrop-filter: blur(45px);
      box-shadow: 0 0 30px #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.5s ease, height 0.5s ease;
      overflow: hidden;
      padding: 20px;
      color: #333;
    }

    .modal {
      width: 100%;
      height: auto;
      padding-top: 40px;
    }
    .appointment-form h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .appointment-form {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group select,
    .form-group input {
      width: 100%;
      padding: 15px;
      border: 2px solid #ccc;
      border-radius: 4px;
      color: #fff;
      background: transparent;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <header>
    <h2 class="logo">Hospital</h2>
    <nav class="navigation">
      <a href="#">Ana Sayfa</a>
      <a href="#">Hizmetlerimiz</a>
      <a href="#">Doktorlarımız</a>
      <a href="#">Hakkımızda</a>
      <a href="#">İletişim</a>
        <!-- Çıkış butonunu backende bağlarsın HALİT -->
        <button class="btnLogin-popup"  onclick="window.location.href='index.html'" >Çıkış Yap</button>
    </nav>
  </header>
  <section class="login-frame">
    <div class="wrapper appointment" object-visible>
      <div class="icon-close">
        <ion-icon
          onclick="window.location.href='user.html'"
          name="close-outline"
        ></ion-icon>
      </div>

      <div class="modal">
        <form class="appointment-form">
          <h2>Randevu Al</h2>

          <div class="form-group">
            <label for="doctor">Doktor Seçimi:</label>
            <select id="doctor" name="doctor">
              <option value="">Doktor Seçiniz</option>
              <!-- Doktorlar buraya eklenecek -->
              <option value="doctor1">Dr. Ahmet</option>
              <option value="doctor2">Dr. Ayşe</option>
              <!-- Daha fazla doktor eklenebilir -->
            </select>
          </div>

          <div class="form-group">
            <label for="clinic">Poliklinik:</label>
            <select id="clinic" name="clinic">
              <option value="">Poliklinik Seçiniz</option>
              <!-- Poliklinikler buraya eklenecek -->
              <option value="clinic1">Kardiyoloji</option>
              <option value="clinic2">Nöroloji</option>
              <!-- Daha fazla poliklinik eklenebilir -->
            </select>
          </div>

          <div class="form-group">
            <label for="date">Tarih:</label>
            <input type="date" id="date" name="date" />
          </div>

          <div class="form-group">
            <label for="time">Saat:</label>
            <input type="time" id="time" name="time" />
          </div>
          <!-- Butonları backende bağlamadığım ız için şimdilik gideceği sayfaya ayarladım -->
          <button type="submit" >Randevu Al</button>
        </form>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
</body>
